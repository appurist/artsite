# Cloudflare Pages configuration
# This is only used for local development with Pages Functions

# Local development database (uses remote artsite-dev)
[[d1_databases]]
binding = "DB"
database_name = "artsite-dev"
database_id = "838eb3fb-0a38-4118-9bee-d62a149f0503"
preview_database_id = "838eb3fb-0a38-4118-9bee-d62a149f0503"

# R2 Storage bindings
[[r2_buckets]]
binding = "ARTWORK_IMAGES"
bucket_name = "artsite-images"
preview_bucket_name = "artsite-images"

# Environment variables (local development)
[vars]
FRONTEND_URL = "http://localhost:8788"
EMAIL_FROM = "noreply@artsite.ca"
ARTWORK_IMAGES_BASE_URL = "http://localhost:8788/api/images"

# Note: Secrets (JWT_SECRET, CLOUDFLARE_ACCOUNT_ID, etc.) should be set via:
# wrangler pages secret put <SECRET_NAME> --project-name artsite